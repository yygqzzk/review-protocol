syntax = "proto3";

package api.business.v1;

import "google/api/annotations.proto";
import "validate/validate.proto";

option go_package = "github.com/yygqzzk/review-b/api/business/v1;v1";
option java_multiple_files = true;
option java_package = "api.business.v1";


service Business {
    // 商家回复评论
    rpc ReplyReview(ReplyReviewReq) returns (ReplyReviewRsp) {
        option (google.api.http) = {
            post: "b/v1/review/reply",
            body: "*"
        };
    };

    // 商家申诉用户评价
    rpc AppealReview(AppealReviewReq) returns (AppealReviewRsp) {
        option (google.api.http) = {
            post: "b/v1/review/appeal",
            body: "*"
        };
    }
    
}

// 回复评价请求
message ReplyReviewReq {
	int64 reviewId = 1 [(validate.rules).int64 = {gt: 0}];	// 评价ID
	int64 storeId = 2 [(validate.rules).int64 = {gt: 0}];	// 商家ID
	string content = 3 [(validate.rules).string = {min_len: 2, max_len: 255}];	// 回复内容
	string picInfo = 4;	// 回复图片
	string videoInfo = 5;	// 回复视频
}

// 回复评价响应
message ReplyReviewRsp {
	int64 replyId = 1;	// 回复评价ID
}

// AppealReviewRequest 申诉评价的请求参数
message AppealReviewReq{
	int64 reviewID = 1 [(validate.rules).int64 = {gt: 0}];
	int64 storeID = 2 [(validate.rules).int64 = {gt: 0}];
	string reason = 3 [(validate.rules).string = {min_len: 2, max_len:200}];
	string content = 4 [(validate.rules).string = {min_len: 2, max_len:200}];
	string picInfo = 5;
	string videoInfo = 6;
}

message AppealReviewRsp{
    int64 appealID = 1;
}

